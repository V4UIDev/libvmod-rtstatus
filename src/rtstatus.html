<title>Varnish Status</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<style type="text/css">
  .p { white-space: pre;}
  .backend { white-space: pre;}
  .col-xs-12 {padding-top: 20%;}
</style>
</head>
<body>
  <h1><b>VARNISH STATUS</b></h1>
  <div class="container" style="float:left;text-align:left;padding-top:2%;">
    <div class="info" >
      <script type="text/javascript">
	var myVar = setInterval(function(){info()}, 1000);
	function info(){
	$.getJSON( "/rtstatus.json", function( data ) {
	var items = [];	
	var index = 0;
	items.push("<p>"+ "<b>Varnish version:</b> " + data.varnish_version + "," + "</p>");
	items.push("<p>"+ "<b>Server identity:</b> " + data.server_id + "," + "</p>");
	items.push("<p>"+ "<b>Client identity:</b> " + data.client_id + "," + "</p>");
	items.push("<p>"+ "<b>Varnish Uptime:</b> " + data.uptime + "s" + "</p>");
	items.push("<p>"+ "<b>Hitrate:</b>"+ " " + data.hitrate + "%"+ "</p>");
	items.push("<p>"+ "<b>Load:</b>"+ " " + data.load + "req/s"+ "</p>");
	$("div.info").html("");
	$( "<p/>", {
	"class": "my-new-list",
	html: items.join( "" )
	}).appendTo( "div.info" );
	})();
	};
	info();
      </script>
    </div>
    <h1>Backends overview</h1>
    

    <div class="be">
       <script type="text/javascript">
	$.getJSON( "/rtstatus.json", function( data ) {
	var items = [];
	var cont = 0;
	var i = 1;
	$.each( data, function( key, val ) {
	if( val.type === "MAIN" && key.contains('backend')){
	items.push( "<p>" + "<b>" + val.descr + "</b>"  +" : "+  val.value + "</p>" );
	}});
	$("div.be").html("")
	$( "<p/>", {
	"class": "my-new-list",
	html: items.join( "" )
	}).appendTo( "div.be" );
	})();
      </script>
    </div>
    <h1>Backends</h1>
    <div class="backend">
      <script type="text/javascript">
	var myVar = setInterval(function(){backend()}, 1000);
	function backend(){
	$.getJSON( "/rtstatus.json", function( data ) {
	var items = [];
	var i,j;
	var cont;
	$.each( data, function( key, val ) {
	if(key === "backend"){
	var tmp = data.backend;
	}
	if(tmp) {
	for(i = 0, cont = 0; i < tmp.length;i++){
	items.push( "<p>" + "<b>Name:</b> " + tmp[i].name + " : " + tmp[i].value + "," + "</p>" );
	}}});
	$("div.backend").html("")
	$( "<p/>", {
	"class": "my-new-list",
	html: items.join( "" )
	}).appendTo( "div.backend" );
	})();
	};
	backend();
      </script>       
    </div>
    <script>
      function openSpoiler(id){
      var a = document.getElementById(id).style;
      a.display = a.display=='block'?'none':'block'}
    </script>
    <a href="javascript:openSpoiler('spoilbe')">
      <b>Show details backends</b></a>
    <div id="spoilbe" class="row" style="display: none;">
      <div class="col-xs-5">
	<h2>Details:</h2>
	<p4>details</p4>
	<script type="text/javascript">
	  $.getJSON( "/rtstatus.json", function( data ) {
	  var items = [];
	  var cont = 0;
	  var i = 1;
	  $.each( data, function( key, val ) {
	  if( val.type === "VBE"){
	  if(cont % 11 === 0){
	  items.push( "\n" + "BACKEND : " + "<b>" + val.ident + "</b>" );
	  }
	  items.push( "<h6>" + val.descr + " : " + val.value  + "</h6>" );
	  cont++;
	  } 
	  });
	  $("p4").html("")
	  $( "<h6/>", {
	  "class": "my-new-list",
	  html: items.join( "" )
	  }).appendTo( "p4" );
	  })();
	</script>
      </div>
  </div>
<BR>
    <script>
      function openSpoiler(id){
      var a = document.getElementById(id).style;
      a.display = a.display=='block'?'none':'block'}
    </script>
    <a href="javascript:openSpoiler('spoil')">
      <b>Show detailed counters</b></a>
    <div id="spoil" class="row" style="display: none;">
      <div class="col-xs-5">
	<h2>Description:</h2>
	<p1>short description</p1>
	<script type="text/javascript">
	  $.getJSON( "/rtstatus.json", function( data ) {
	  var items = [];
	  var cont = 0;
	  var i = 1;
	  $.each( data, function( key, val ) {
	  if(cont>7){
	  items.push( "<span>" + "<sub>"+ i + ". " + "</sub>" + "[" + val.descr + "]" + "</span><BR>" );
	  i++;
	  }
	  cont++;
	  });
	  $("p1").html("")
	  $( "<ul/>", {
	  "class": "my-new-list",
	  html: items.join( "" )
	  }).appendTo( "p1" );
	  })();
      </script>
    </div>
    <div class="col-xs-5">
      <h2>Name:</h2>
      <p2>name</p2>
      <script type="text/javascript" style="float:left">
	$.getJSON( "/rtstatus.json", function( data ) {
	var items = [];
	var cont = 0;
	var i = 1;
	$.each( data, function( key, val ) {
	if(cont>7){
	items.push( "<span>" + "<sub>"+ i + ". " + "</sub>" + "[" + key + "]" + "</span><BR>" );
	i++;
	}
	cont++;
	});
	$("p2").html("")
	$( "<ul/>", {
	"class": "my-new-list",
	html: items.join( "" )
	}).appendTo( "p2" );
	})();
      </script>
    </div>
    <div class="col-xs-2">
      <h2>Value:</h2>
      <p3>value</p3>
      <script type="text/javascript">
	var myVar = setInterval(function(){value()}, 1000);
	function value(){
	$.getJSON( "/rtstatus.json", function( data ) {
	var items = [];
	var cont = 0;
	var i = 1;
	$.each( data, function( key, val ) {
	if(cont>7){
	items.push( "<span>" + "<sub>"+ i + ". " + "</sub>" + val.value + "</span><BR>");
	i++;
	}
	cont++;
	});
	$("p3").html("")
	$( "<ul/>", {
	"class": "my-new-list",
	html: items.join( "" )
	}).appendTo( "p3" );
	})();
	};
	value();
      </script>
    </div>
  </div>
</div>
